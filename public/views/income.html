    <a href="/income">Income</a>

<form  name="incomeForm" class="form-horizontal col-xs-12 col-md-6 col-md-offset-3 well"
ng-submit="income.saveIncome(income.formdata)">
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Category:</label>
    <div class="col-xs-8">
      <select class="form-control" ng-model="income.formdata.category"
      ng-options="x.id as x.income_category_name for x in income.categoryList"></select>
    </div>
  </div>
  <div class="form-group row">
  <label class="control-label col-xs-offset-1 col-xs-2">Description:</label>
  <div class="col-xs-8">
    <input class="form-control" type="text" ng-model="income.formdata.description">
  </div>
</div>
<div class="form-group row">
<label class="control-label col-xs-offset-1 col-xs-2">Amount:</label>
<div class="col-xs-8">
  <input class="form-control" type="number" ng-model="income.formdata.amount">
</div>
</div>
  <div class="form-group row">
    <label class="control-label col-xs-offset-1 col-xs-2">Date:</label>
    <div class="col-xs-8">
      <input class="form-control" type="date" ng-model="income.formdata.dateSelected">
    </div>
  </div>
  <div class="form-group row ">
  <div class="col-sm-6">
    <button type="submit" class="btn  btn-sm btn-primary" >Add Income</button>
  </div>
  <div class="col-sm-6">
    <button type="submit" class="btn btn-sm btn-primary" ng-click="income.reset()" >Cancel</button>
  </div>
  </div>
</form>


<div id="incomeHistory" class="center-block" class="table-responsive">
    <h4>Income History</h4>
    <table  class="table table-striped text-center " id="table_id">
      <thead>
        <tr class="active">
          <th class="text-center">Description</th>
          <th class="text-center">Category</th>
          <th class="text-center">Amount</th>
          <th class="text-center">Date</th>
          <th class="text-center">Delete</th>
        </tr>
      </thead>
    </table>
    <div class="bodycontainer scrollable">
    <table class="table table-striped table-condensed table-scrollable text-center">
      <tbody >
        <tr ng-repeat=" obj in income.incomelist">
          <td>{{obj.income_desc}}</td>
          <td>{{obj.income_category_name}}</td>
          <td>{{obj.income_amount}}</td>
          <td>{{obj.income_date|date:'MM-dd-yyyy'}}</td>
          <td><button  class="btn btn-xs btn-info" ng-click="income.deleteIncome(obj.id)"
             type="submit" >Delete</button></td>
        </tr>
      </tBody>
    </table>
  </div>
